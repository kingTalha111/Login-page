<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="body  d-flex min-vh-100 justify-content-center align-items-center px-2">
<div class="container ">
    <div class="card ">
        <div class="card-body">
            <div class="circle"></div>
            <header class="myHed text-center">
            <i class="far fa-user"></i>
            <p>LOGIN</p>
        </header>
        <form class="main-form text-center">
            <div class="form-group my-0">
                <label class="my-0">
                   <i class="fas fa-user"></i>
                   <input type="email"class="myInput" placeholder="username" id="username"> 
                </label>
            </div>

            <!-- password -->
            <div class="form-group my-0">
                <label class="my-0">
                   <i class="fas fa-lock"></i>
                   <input type="password"class="myInput" placeholder="password"id="password"> 
                </label>
            </div>
<br>
<span class="check-1">Forget password</span>
<br><br>
           <!-- Button -->
           <div class="form-group">
            <label >
                <input type="button" onclick="login()" class="form-control button" value="LOGIN" id="login">
            </label>

           </div><br><br>
          
        </form>
        </div>
    </div>
</div>



    </main>
    <footer></footer>
     <!-- font awsome -->
     <script src="https://kit.fontawesome.com/2a80dc727e.js" crossorigin="anonymous"></script>
     <!-- js linked file -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <!-- custom js -->
     <script src="script.js"></script>

</body>
</html>
