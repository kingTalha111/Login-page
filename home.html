<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- boostrap link -->
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <style>
    body{
        height: 100vh;
    width: 100vw;
    place-content: center;
    place-items: center;
    background: url('./img/pic1.jpg') no-repeat center center / cover;
    border: none;
    }
   </style>
    </head>
<body>
    <main>
        <div class="py-5">
            <div class="container">
                
               
<!-- input -->
<div class="row">
  <div class="col sm-12 md-12 lg-12">
    <h3 class="text-center">Input</h3>
    <div class="border p-4">
      <div class="input-group mb-3 p-1">
        <div class="input-group">

          <!-- <input  name="inputData"id="inputData" class="form-control form-control-lg  bg-transparent" placeholder="Please type your name">  -->
          <input type="text" name="inputData" id="inputData" placeholder="Please type your name" class="form-control form-control-lg">
        <!-- <button type="button" class="btn btn-light" id="clearBtn">Clear</button> -->
        <button onclick="btn()" class="btn btn-light">Clear</button>
        </div>
        
        
      </div>
    </div>
  </div>
  <div class="col sm-12 md-12 lg-12">
    <h3 class="text-center">Orignal String</h3>
    <div class="border p-4 bg-dark text-light">
      <p >
        1) Faisalabad  &numsp;2) Lahore  &numsp; 3) Krachi   &numsp; 4) Islamabad  &numsp;5)Burewala &numsp; 6) Sheikhupura &numsp;7) Kashmir
      </p>
     

    </div>
  </div>
</div>

<!-- out put or buttons -->
<br><br>
  
<!-- Output -->
<div class="row">
 
  <div class="col">
    <h3 class="text-center">Buttons</h3>
    
      <div class="buttons border rounded-3 p-4  text-center">
   
        <button class="btn btn-danger my-1" onclick="printAllCities()">Print All Cities </button>
        <button class="btn btn-danger my-1" onclick="addCity()">Add Your City In List</button>
     
        
        
 
     </div>
   
  </div>

  <!-- button -->
  <div class="col ">
    <h3 class="text-center ">Out put / Result</h3>
    <div class="border p-3 h-75 rounded-3 text-center" id="outPut">

    </div>

    <br>
   <center> <button type="button" class="btn btn-light " id="clearOut">Clear Out put</button></center>
  </div>
</div>
<br><br><br>






            </div>
            </div>

            <script>
                // clear button statment
function btn(){
    document.getElementById("inputData").value='';
}


// clear output button

document.getElementById("clearOut").onclick=function(){
    document.getElementById("outPut").innerHTML=" ";
}

// print all cities
let cities=['Faisalabad','Lahore','Krachi','Islamabad','Burewala','Sheikpura','Kashmir']


function printAllCities(){

document.getElementById("outPut").innerHTML=" "

for(let i= 0;i< cities.length; i++){
    let num=i + 1;
    document.getElementById("outPut").innerHTML += num + ')'+cities[i] +'<br>';
}

}


// add new city

function addCity(){
    let city=document.getElementById("inputData").value;

    if(!city){
        alert("Please type your city name")
        return;
    }
    cities.push(city);
    document.getElementById("outPut").innerHTML= city
}
            </script>
        
    </main>
        <!-- boostrap Js linked file -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
